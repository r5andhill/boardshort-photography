backend:
  name: github
  repo: r5andhill/boardshort-photography
  branch: main
  auth_type: pkce
  app_id: Ov23lieu5kYN3EBi7ssG

media_folder: static/uploads
public_folder: /static/uploads

collections:
  - name: days
    label: Daily Entries
    label_singular: Day
    folder: content/days
    create: true
    slug: "{{date}}"
    fields:
      - { label: Date, name: date, widget: datetime, format: YYYY-MM-DD, date_format: YYYY-MM-DD, time_format: false }
      - { label: Feature as hero?, name: is_hero, widget: boolean, default: false }
      - { label: Hero image index, name: hero_index, widget: number, default: 0 }
      - { label: Location, name: location, widget: string, default: "San Diego, CA" }
      - { label: Latitude, name: lat, widget: number, default: 32.7157, step: 0.0001 }
      - { label: Longitude, name: lng, widget: number, default: -117.1611, step: 0.0001 }
      - label: Photos & Videos
        name: images
        widget: list
        fields:
          - { label: File, name: src, widget: image }
          - { label: Type, name: type, widget: select, options: [image, video], default: image }
          - { label: Orientation, name: orientation, widget: select, options: [{label: "Horizontal", value: h}, {label: "Vertical", value: v}], default: h }
          - { label: Time taken, name: time, widget: string, hint: "Format: HH:MM e.g. 06:23" }
          - { label: Caption, name: caption, widget: string, required: false }
          - { label: Weather (auto-filled), name: weather, widget: string, required: false }

